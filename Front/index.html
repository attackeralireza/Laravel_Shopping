<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping</title>
    <!-- Css Files  -->
    <link rel="stylesheet" href="css/bootstrap.rtl.min.css" />
  </head>
  <body>
    <!-- Start Navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">فروشگاه</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">خانه</a>
            </li>

            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                محصولات
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">تی شرت</a></li>
                <li><a class="dropdown-item" href="#">کلاه</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">جوراب</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">درباره</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">تماس با ما</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="جستجو"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">جستجو</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- End Navbar -->
    <!-- Start Carousel -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/p1.jpg" class="d-block w-100" alt="tag">
          </div>
          <div class="carousel-item">
            <img src="img/p2.jpg" class="d-block w-100" alt="tag">
          </div>
          <div class="carousel-item">
            <img src="img/p3.jpg" class="d-block w-100" alt="tag">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"  data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!-- End Carousel -->

      <!-- Product category -->
      <div class="container my-4">
          <div class="row">
              <div class="col-md-4">
                  <a href="">
                      <img src="img/p1.jpg" class="w-100 shadow-lg rounded" alt="1">
                  </a>
              </div>
              <div class="col-md-4">
                <a href="">
                    <img src="img/p2.jpg" class="w-100 shadow-lg rounded" alt="2">
                </a>
            </div>
            <div class="col-md-4">
                <a href="">
                    <img src="img/p3.jpg" class="w-100 shadow-lg rounded" alt="3">
                </a>
            </div>
          </div>
      </div>
      <!-- Product category -->


      <!-- Last products -->
      <div class="container-fluid">
          <div class="header_section">
              <h1 class="titleCategory">
                  لباس های مردانه
              </h1>
          </div>
          <div class="row">
              <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                  <a href="#">
                      <img src="img/shirt1.jpg" class="w-100" alt="shirt1">
                  </a>
              </div>
              <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <a href="#">
                    <img src="img/shirt2.jpg" class="w-100" alt="shirt2">
                </a>
              </div>
              <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <a href="#">
                    <img src="img/shirt3.jpg" class="w-100" alt="shirt3">
                </a>
              </div>
              <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12">
                <a href="#">
                    <img src="img/shirt4.jpg" class="w-100" alt="shirt4">
                </a>
              </div>
          </div>
      </div>
      <!-- Last products -->

    <!-- Js Files -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script src="js/bootstrap.min.js"></script> -->
  </body>
</html>
